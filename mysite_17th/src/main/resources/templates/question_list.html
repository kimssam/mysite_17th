<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<div class="container">
			<div class="jumbotron">
				<h2 class="display-4">게시판 목록</h2>
			</div>
			<!-- table>(thead>tr>th*2)+(tbody>tr>td*2) -->
			<table class="table table-striped">
				<thead class="table-warning">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성일시</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question, loop : ${paging}">
						<td th:text="${loop.count}"></td>
						<td>
							<a th:href="@{|/question/detail/${question.id}|}"  th:text="${question.subject}" class="text-warning"></a>
						</td>
						<td th:text="${#temporals.format(question.createDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>
					</tr>
				</tbody>
			</table>
			
			<!-- 페이징 구조 -->
			<nav th:if="${!paging.isEmpty()}">
			  <ul class="pagination justify-content-center">
			    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
			      <a href="javascript:void(0)" th:data-page="${paging.number-1}">
			      	<span class="page-link">이전</span>
			      </a>
			    </li>
			    <li 
				    th:each="page: ${#numbers.sequence(0,paging.totalPages-1)}" 
				    th:if="${page >= paging.number-5 and page <= paging.number+5}"
				    th:classappend="${page == paging.number}? 'active'"
				    class="page-item">
			    		<a th:data-page="${page}" class="page-link" href="javascript:void(0)">[[${page}]]</a>
			    </li>
			    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
			      <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
			      	<span>다음</span>
			      </a>
			    </li>
			  </ul>
			</nav>
			
			
			
			
			
			<!-- 질문등록 버튼 -->
			<a th:href="@{/question/create}" class="btn btn-warning text-white">질문 등록하기</a>
		</div>	
	</div>
</html>
