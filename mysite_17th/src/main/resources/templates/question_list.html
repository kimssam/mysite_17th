<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>question_list.html</title>
</head>
<body>
	<h2>게시판 목록</h2>
	<!-- table>(thead>tr>th*2)+(tbody>tr>td*2) -->
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${questionList}">
				<td th:text="${question.subject}"></td>
				<td th:text="${question.createDate}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
